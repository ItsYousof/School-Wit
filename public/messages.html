<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Wit</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/images/logo.webp">
    <link rel="stylesheet" href="assets/css/messages.css">
</head>

<body>
    <main id="app">
        <div class="side-bar">
            <div class="logo">
                <img src="assets/images/logo.webp" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-search"></i> Explore</a></li>
                    <li><a href="messages" class="active"><i class="fa fa-envelope"></i> Messages</a></li>
                    <li><a href="#"><i class="fa fa-bell"></i> Notifications</a></li>
                    <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
                    <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>

                    <button id="post_btn" class="btn"
                        onclick="document.getElementById('tweetInput').focus();">Post</button>
                </ul>
            </div>

            <div class="bottom-sidebar">
                <div class="left-side">
                    <img class="user-avatar" src="assets/images/user-avater.png" alt="user avatar">
                </div>
                <div class="right-side">
                    <p class="username" id="user">Username</p>
                    <p class="user-title" id="title">@User</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="main-sides">
                <div class="left-side">
                    <div class="top">
                        <h3 id="user-name">Messaging, @user</h3>
                    </div>
                    <div class="main-messages">
                        <div id="messagesContainer"></div>
                        <input type="text" name="message" id="messageInput" placeholder="Write a message...">
                    </div>
                </div>

                <div class="right-side">
                    <h3>Users</h3>
                    <input type="search" name="searchUsers" id="userSearch">

                    <div id="usersContainer"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/messages.js"></script>
</body>

</html>
